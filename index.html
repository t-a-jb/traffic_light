<!DOCTYPE html>
<html lang="eng">

    <head>
        <title>Traffic light game</title>
        <meta name="description" content="Traffic light game">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>

        <div id="controlPanel">
        
            <h1 id="stopButton" class="button">Stop</h1>
            
            <h1 id="slowButton" class="button">Slow</h1>
            
            <h1 id="goButton" class="button">Go</h1>
        </div>
        
        
        <div id="traffic-light">
            
            <div id="stopLight" class="bulb">
            </div>
            
            <div id="slowLight" class="bulb"></div>
            
            <div id="goLight" class="bulb"></div>
            
        </div>



        <script src="./script.js"></script>
    </body>
